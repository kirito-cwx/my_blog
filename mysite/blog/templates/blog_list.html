<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my_blog</title>
</head>
<body>
<div>
    <a href="{% url 'home' %}"><h3>个人博客网站</h3></a>

</div>
<hr>
{% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a>
    {#    <p>{{ blog.title }}</p>#}
    <p>作者:{{ blog.author }}</p>
    <p>发表日期:{{ blog.last_update_time|date:"Y-m-d H:i:s" }}</p>
    <a href="{% url 'blog_detail_type_name' blog.blog_type.id  %}">分类:{{ blog.blog_type }}</a>
    <p>{{ blog.content|truncatechars:10 }}</p>
    {% empty %}
    <p>---暂无博客,敬请期待---</p>
{% endfor %}
<p>一共{{ blogs|length }}篇博客</p>
</body>
</html>
